<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
    <title>Flex-wrap</title>
  </head>
  <body>
    <h2>Flex-Wrap: Wrap</h2>
    <div class="contener" id="wrap">
      <div class="box">
        <h3>1</h3>
      </div>
      <div class="box">
        <h3>2</h3>
      </div>
      <div class="box">
        <h3>3</h3>
      </div>
      <div class="box">
        <h3>4</h3>
      </div>
      <div class="box">
        <h3>5</h3>
      </div>
    </div>
    <h2>Flex-Wrap: No-Wrap</h2>
    <div class="contener" id="nowrap">
      <div class="box">
        <h3>1</h3>
      </div>
      <div class="box">
        <h3>2</h3>
      </div>
      <div class="box">
        <h3>3</h3>
      </div>
      <div class="box">
        <h3>4</h3>
      </div>
      <div class="box">
        <h3>5</h3>
      </div>
    </div>
    <h2>Flex-Wrap: Wrap-Reverse</h2>
    <div class="contener" id="wrapreverse">
      <div class="box">
        <h3>1</h3>
      </div>
      <div class="box">
        <h3>2</h3>
      </div>
      <div class="box">
        <h3>3</h3>
      </div>
      <div class="box">
        <h3>4</h3>
      </div>
      <div class="box">
        <h3>5</h3>
      </div>
    </div>
  </body>
</html>
