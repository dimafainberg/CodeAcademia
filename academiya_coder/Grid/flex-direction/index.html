<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
    <title>flex-direction</title>
  </head>
  <body>
    <h1>Flex-Direction: Row</h1>
    <div class="contener" id="Row">
      <div class="box"><h2>1</h2></div>
      <div class="box"><h2>2</h2></div>
      <div class="box"><h2>3</h2></div>
      <div class="box"><h2>4</h2></div>
      <div class="box"><h2>5</h2></div>
    </div>
    <h1>Flex-Direction: Row-Reverse</h1>
    <div class="contener" id="Row-Reverse">
      <div class="box"><h2>1</h2></div>
      <div class="box"><h2>2</h2></div>
      <div class="box"><h2>3</h2></div>
      <div class="box"><h2>4</h2></div>
      <div class="box"><h2>5</h2></div>
    </div>
    <h1>Flex-Direction: Column</h1>
    <div class="contener" id="Column">
      <div class="box"><h2>1</h2></div>
      <div class="box"><h2>2</h2></div>
      <div class="box"><h2>3</h2></div>
      <div class="box"><h2>4</h2></div>
      <div class="box"><h2>5</h2></div>
    </div>
    <h1>Flex-Direction: Column-Reverse</h1>
    <div class="contener" id="Column-Reverse">
      <div class="box"><h2>1</h2></div>
      <div class="box"><h2>2</h2></div>
      <div class="box"><h2>3</h2></div>
      <div class="box"><h2>4</h2></div>
      <div class="box"><h2>5</h2></div>
    </div>
  </body>
</html>
